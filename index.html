<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Color</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenidor">
        <div class="sombra-gameboy">
            <div class="gameboycolor">
                <div class="superior">
                    <div class="superior-esquerra"></div>
                    <div class="superior-central">
                        <div class="logo-comm">△ COMM.</div>
                    </div>
                    <div class="superior-dreta"></div>
                </div>
                <div class="central">
                    <div class="marc-pantalla">
                        <div class="pantalla-esquerra">
                            <div class="power">
                                <span>POWER</span>
                            </div>
                            <div class="pikachu">
                                <img src="./img/pikachu.jpg" alt="">
                            </div>
                        </div>
                        <div class="pantalla-central">
                            <div class="pantalla-joc-superior"></div>
                            <div class="pantalla-joc"></div>
                            <div class="nom-consola">
                                <div class="titol-gameboy">GAME BOY</div>
                                <div class="titol-color">
                                    <span class="c">C</span>
                                    <span class="o">O</span>
                                    <span class="l">L</span>
                                    <span class="oo">O</span>
                                    <span class="r">R</span>
                                </div>
                            </div>
                        </div>
                        <div class="pantalla-dreta">
                            <img src="./img/Pichu.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="inferior">
                    <div class="logo-nintendo">
                        <div class="logo-nintendo-borde">Nintendo</div>
                    </div>
                    <div class="controls">
                        <div class="creu">
                            <div class="creu-top">
                                <i>▲</i>
                            </div>
                            <div class="creu-dreta">
                                <i>▲</i>
                            </div>
                            <div class="creu-bot">
                                <i>▼</i>
                            </div>
                            <div class="creu-esquerra">
                                <i>▲</i>
                            </div>
                            <div class="creu-centre">
                            </div>
                        </div>
                        <div class="a-b">
                            <div class="b">B</div>
                            <div class="a">A</div>
                        </div>
                    </div>
                    <div class="logo-pokemon">
                        <img src="./img/pokemon.jpg" alt="">
                    </div>
                    <div class="final">
                        <div class="borde-final-dreta"></div>
                        <div class="start-select">
                            <div class="botones-start-select">
                                <div class="boton-select"></div>
                                <div class="boton-start"></div>
                            </div>
                            <div class="texto-start-select">
                                <div class="texto-select">SELECT</div>
                                <div class="texto-start">START</div>
                            </div>
                        </div>
                        <div class="altaveu">
                            <div class="sortida-so">
                                <div class="sense-tot sense"></div>
                                <div class="forat-tot forat"></div>
                                <div class="tapat-tot tapat"></div>
                                <div class="forat-tot forat1"></div>
                                <div class="tapat-tot tapat1"></div>
                                <div class="forat-tot forat2"></div>
                                <div class="tapat-tot tapat2"></div>
                                <div class="sense-tot sense1"></div>
                                <div class="forat-tot forat3"></div>
                                <div class="tapat-tot tapat3"></div>
                                <div class="forat-tot forat4"></div>
                                <div class="tapat-tot tapa4"></div>
                                <div class="forat-tot forat5"></div>
                                <div class="tapat-tot tapat5"></div>
                                <div class="forat-tot forat6"></div>
                                <div class="tapat-tot tapat6"></div>
                                <div class="tapat-tot tapat4"></div>
                                <div class="tapat-tot tapat7"></div>
                                <div class="forat-tot forat7"></div>
                                <div class="tapat-tot tapat8"></div>
                                <div class="forat-tot forat8"></div>
                                <div class="tapat-tot tapat9"></div>
                                <div class="forat-tot forat9"></div>
                                <div class="tapat-tot tapat10"></div>
                                <div class="forat-tot forat10"></div>
                                <div class="forat-tot forat11"></div>
                                <div class="tapat-tot tapat11"></div>
                                <div class="forat-tot forat12"></div>
                                <div class="tapat-tot tapat12"></div>
                                <div class="forat-tot forat13"></div>
                                <div class="tapat-tot tapat13"></div>
                                <div class="forat-tot forat14"></div>
                                <div class="tapat-tot tapat14"></div>
                                <div class="tapat-tot tapat15"></div>
                                <div class="forat-tot forat15"></div>
                                <div class="tapat-tot tapat16"></div>
                                <div class="forat-tot forat16"></div>
                                <div class="tapat-tot tapat17"></div>
                                <div class="forat-tot forat17"></div>
                                <div class="tapat-tot tapat18"></div>
                                <div class="forat-tot forat18"></div>
                                <div class="forat-tot forat19"></div>
                                <div class="tapat-tot tapat19"></div>
                                <div class="forat-tot forat20"></div>
                                <div class="tapat-tot tapat20"></div>
                                <div class="forat-tot forat21"></div>
                                <div class="tapat-tot tapat21"></div>
                                <div class="forat-tot forat22"></div>
                                <div class="tapat-tot tapat22"></div>
                                <div class="tapat-tot tapat23"></div>
                                <div class="forat-tot forat23"></div>
                                <div class="tapat-tot tapat24"></div>
                                <div class="forat-tot forat24"></div>
                                <div class="tapat-tot tapat25"></div>
                                <div class="forat-tot forat25"></div>
                                <div class="tapat-tot tapat26"></div>
                                <div class="forat-tot forat26"></div>
                                <div class="sense-tot sense2"></div>
                                <div class="tapat-tot tapat27"></div>
                                <div class="forat-tot forat27"></div>
                                <div class="tapat-tot tapat28"></div>
                                <div class="forat-tot forat28"></div>
                                <div class="tapat-tot tapat29"></div>
                                <div class="forat-tot forat29"></div>
                                <div class="sense-tot sense3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
